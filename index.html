<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MBTI Preferences</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    form {
      margin: 20px;
    }

    select,
    button {
      margin-bottom: 10px;
      padding: 8px;
      width: 100%;
    }

    #chart {
      width: 80%;
      margin: 20px auto;
    }
  </style>
</head>

<body>
  <h1>Enter Your MBTI Preferences</h1>
  <form id="mbtiForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="extroversion">Extroversion (E) vs Introversion (I):</label>
    <select id="extroversion" name="extroversion" required>
      <option value="" disabled selected>Select your preference</option>
      <option value="Extroversion">Extroversion (E)</option>
      <option value="Introversion">Introversion (I)</option>
    </select>

    <label for="sensing">Sensing (S) vs Intuition (N):</label>
    <select id="sensing" name="sensing" required>
      <option value="" disabled selected>Select your preference</option>
      <option value="Sensing">Sensing (S)</option>
      <option value="Intuition">Intuition (N)</option>
    </select>

    <label for="thinking">Thinking (T) vs Feeling (F):</label>
    <select id="thinking" name="thinking" required>
      <option value="" disabled selected>Select your preference</option>
      <option value="Thinking">Thinking (T)</option>
      <option value="Feeling">Feeling (F)</option>
    </select>

    <label for="judging">Judging (J) vs Perceiving (P):</label>
    <select id="judging" name="judging" required>
      <option value="" disabled selected>Select your preference</option>
      <option value="Judging">Judging (J)</option>
      <option value="Perceiving">Perceiving (P)</option>
    </select>

    <button type="submit">Submit</button>
  </form>

  <div id="chart">
    <canvas id="mbtiChart"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Load existing data from localStorage or initialize an empty array
    let users = JSON.parse(localStorage.getItem('mbtiUsers')) || [];

    document.getElementById('mbtiForm').addEventListener('submit', function (event) {
      event.preventDefault();

      const name = document.getElementById('name').value;
      const extroversion = document.getElementById('extroversion').value;
      const sensing = document.getElementById('sensing').value;
      const thinking = document.getElementById('thinking').value;
      const judging = document.getElementById('judging').value;

      // Add new user data to the array
      users.push({ name, extroversion, sensing, thinking, judging });

      // Save to localStorage
      localStorage.setItem('mbtiUsers', JSON.stringify(users));

      // Display updated graph
      displayGraph(users);
    });

    function displayGraph(data) {
      const ctx = document.getElementById('mbtiChart').getContext('2d');

      // Map each MBTI preference to a number for graphing
      const labels = ['Extroversion/Introversion', 'Sensing/Intuition', 'Thinking/Feeling', 'Judging/Perceiving'];

      const preferenceMapping = {
        'Extroversion': 10,
        'Introversion': 0,
        'Sensing': 10,
        'Intuition': 0,
        'Thinking': 10,
        'Feeling': 0,
        'Judging': 10,
        'Perceiving': 0
      };

      // Generate dataset for radar chart
      const datasets = data.map(user => ({
        label: user.name,
        data: [
          preferenceMapping[user.extroversion],
          preferenceMapping[user.sensing],
          preferenceMapping[user.thinking],
          preferenceMapping[user.judging]
        ],
        backgroundColor: `rgba(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255}, 0.2)`,
        borderColor: `rgba(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255}, 1)`,
        borderWidth: 1
      }));

      // Destroy previous chart instance if exists
      if (window.myMbtiChart) {
        window.myMbtiChart.destroy();
      }

      window.myMbtiChart = new Chart(ctx, {
        type: 'radar',
        data: {
          labels: labels,
          datasets: datasets
        },
        options: {
          scale: {
            ticks: { beginAtZero: true }
          }
        }
      });
    }

    // Display graph on page load with existing data
    displayGraph(users);
  </script>
</body>

</html>
