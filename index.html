<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enneagram Results</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    form {
      margin: 20px;
    }

    input,
    select {
      margin-bottom: 10px;
      padding: 8px;
      width: 100%;
    }

    #chart {
      width: 80%;
      margin: 20px auto;
    }
  </style>
</head>

<body>
  <h1>Enter Your Enneagram Result</h1>
  <form id="enneagramForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="enneagram">Enneagram Type:</label>
    <select id="enneagram" name="enneagram" required>
      <option value="" disabled selected>Select your type</option>
      <option value="1">Type 1: Reformer</option>
      <option value="2">Type 2: Helper</option>
      <option value="3">Type 3: Achiever</option>
      <option value="4">Type 4: Individualist</option>
      <option value="5">Type 5: Investigator</option>
      <option value="6">Type 6: Loyalist</option>
      <option value="7">Type 7: Enthusiast</option>
      <option value="8">Type 8: Challenger</option>
      <option value="9">Type 9: Peacemaker</option>
    </select>

    <button type="submit">Submit</button>
  </form>

  <div id="chart">
    <canvas id="enneagramChart"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Load existing data from localStorage or initialize an empty array
    let users = JSON.parse(localStorage.getItem('enneagramUsers')) || [];

    document.getElementById('enneagramForm').addEventListener('submit', function (event) {
      event.preventDefault();

      const name = document.getElementById('name').value;
      const enneagram = document.getElementById('enneagram').value;

      // Add new user data to the array
      users.push({ name, enneagram });

      // Save to localStorage
      localStorage.setItem('enneagramUsers', JSON.stringify(users));

      // Display updated graph
      displayGraph(users);
    });

    function displayGraph(data) {
      const ctx = document.getElementById('enneagramChart').getContext('2d');

      // Generate dataset for radar chart
      const datasets = data.map(user => ({
        label: user.name,
        data: Array(9).fill(0).map((_, i) => i + 1 === parseInt(user.enneagram) ? 10 : Math.random() * 5),
        backgroundColor: `rgba(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255}, 0.2)`,
        borderColor: `rgba(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255}, 1)`,
        borderWidth: 1
      }));

      // Destroy previous chart instance if exists
      if (window.myEnneagramChart) {
        window.myEnneagramChart.destroy();
      }

      window.myEnneagramChart = new Chart(ctx, {
        type: 'radar',
        data: {
          labels: ['Reformer', 'Helper', 'Achiever', 'Individualist', 'Investigator', 'Loyalist', 'Enthusiast', 'Challenger', 'Peacemaker'],
          datasets: datasets
        },
        options: {
          scale: {
            ticks: { beginAtZero: true }
          }
        }
      });
    }

    // Display graph on page load with existing data
    displayGraph(users);
  </script>
</body>

</html>
